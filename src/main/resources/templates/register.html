<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, #f1f1f1 25%, transparent 25%, transparent 75%, #f1f1f1 75%, #f1f1f1);
            background-size: 80px 80px;
            animation: slideBackground 10s linear infinite;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #999;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        @keyframes slideBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 80px 80px;
            }
        }

        #firstName {
            width: 95%;
        }

        #lastName {
            width: 95%;
        }
        #email {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #password {
            width: 95%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="firstName" th:text="#{first_name}">First Name:</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   th:field="*{firstName}"
                   required>
            <small class="form-text text-muted"
                   th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"></small>
        </div>
        <div class="form-group">
            <label for="lastName" th:text="#{last_name}">Last Name:</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   th:field="*{lastName}"
                   required>
            <small class="form-text text-muted"
                   th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"></small>
        </div>
        <div class="form-group">
            <label for="email" th:text="#{email}">Email:</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   th:field="*{email}"
                   required>
            <small class="form-text text-muted"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></small>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{password}">Password:</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   th:field="*{password}"
                   required>
            <small class="form-text text-muted"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
